<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <input type="text" style="width: 150px"/>
    <button style="width: 100px;height: 50px;" onclick="send()">发送</button>
</head>
<body>
<script>
    ws = new WebSocket("ws://127.0.0.1:2345");
    ws.onopen = function() {
        alert("连接成功");
        var data={
            "type_id":1,
            "house_id":"11"
        };
        var json=JSON.stringify(data);
        ws.send(json);
    };
    ws.onmessage = function(e) {
        alert("收到服务端的消息：" + e.data);
    };
    // 假设服务端ip为127.0.0.1，测试时请改成实际服务端ip
    function  send() {
        var data2={
            "type_id":2,
            "house_id":"11"
        };
        var json2=JSON.stringify(data2);
        ws.send(json2);
    }
</script>
</body>
</html>
